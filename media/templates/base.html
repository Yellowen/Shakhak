<!DOCTYPE html>
{% load i18n %}
{% get_language_info for LANGUAGE_CODE as lang %}
<html lang="{{ lang.code }}">
<head>
  <title>
    {% block title %}
    {% trans "Shakhak" %}
    {% endblock title %}
  </title>

  <script type="text/javascript">
    {% if lang.bidi %}
      var direction = "rtl";
    {% else %}
      var direction = "ltr";
    {% endif %}
  </script>

  {% if debug %}
  <link rel="stylesheet/less" type="text/css" href="{{ MEDIA_URL }}lib/Riuma/less/Riuma.less" />
  <script src="{{ MEDIA_URL }}js/less_init.js" type="text/javascript"></script>
  <script src="{{ MEDIA_URL }}js/less.js" type="text/javascript"></script>
  {% else %}
  <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" />
  {% endif %}


</head>
</html>
